<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sci-Fi Bouncing Ball with Sparkles</title>
  <style>
    /* General styles */
    body {
      margin: 0;
      overflow: hidden;
      animation: colorCycle 10s infinite;
      font-family: Arial, sans-serif;
    }

    /* Sci-fi starry and sparkly background */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 1%, transparent 70%),
                  repeating-linear-gradient(0deg, transparent, transparent 49%, rgba(255, 255, 255, 0.1) 50%);
      background-size: 200px 200px, 200px 200px;
      animation: starryBackground 20s linear infinite;
      z-index: -2;
    }

    /* Sparkles */
    .sparkles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .sparkle {
      position: absolute;
      width: 5px;
      height: 5px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      animation: sparkleAnim 3s infinite;
    }

    /* Bouncing ball */
    .ball {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, cyan, darkblue);
      box-shadow: 0 0 20px cyan, 0 0 50px cyan;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transform: translate(-50%, -50%);
      animation: bounce 2s infinite;
    }

    /* Link inside ball */
    .ball a {
      color: white;
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
    }

    /* Moving emoji */
    .emoji {
      position: absolute;
      top: 10%;
      left: 0;
      font-size: 32px;
      animation: moveEmoji 5s infinite linear;
    }

    /* Animations */
    @keyframes bounce {
      0%, 100% {
        transform: translate(-50%, -50%) translateY(0);
      }
      50% {
        transform: translate(-50%, -50%) translateY(-50px);
      }
    }

    @keyframes colorCycle {
      0% { background-color: blue; }
      14% { background-color: green; }
      28% { background-color: red; }
      42% { background-color: orange; }
      57% { background-color: yellow; }
      71% { background-color: black; }
      85% { background-color: brown; }
      100% { background-color: purple; }
    }

    @keyframes starryBackground {
      0% {
        background-position: 0 0, 0 0;
      }
      100% {
        background-position: 200px 200px, 400px 400px;
      }
    }

    @keyframes sparkleAnim {
      0% {
        transform: scale(0.5);
        opacity: 0.5;
      }
      50% {
        transform: scale(1.5);
        opacity: 1;
      }
      100% {
        transform: scale(0.5);
        opacity: 0.5;
      }
    }

    @keyframes moveEmoji {
      0% {
        left: 0;
      }
      100% {
        left: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="sparkles">
    <!-- Generate multiple sparkles -->
    <div class="sparkle" style="top: 20%; left: 30%; animation-delay: 0s;"></div>
    <div class="sparkle" style="top: 40%; left: 60%; animation-delay: 0.5s;"></div>
    <div class="sparkle" style="top: 70%; left: 20%; animation-delay: 1s;"></div>
    <div class="sparkle" style="top: 80%; left: 80%; animation-delay: 1.5s;"></div>
    <div class="sparkle" style="top: 50%; left: 50%; animation-delay: 2s;"></div>
  </div>

  <div class="ball">
    <a href="https://scimaxmovies.company.site" target="_blank">Click Here</a>
  </div>
  <div class="emoji">ðŸ’»</div>
</body>
</html>
